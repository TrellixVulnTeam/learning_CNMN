{% extends "layout.html" %}

{% block title %}
    CENTRALIZED TEST CASES & TEST RESULTS
{% endblock %}

{% block body %}
    <h1>Query TEST CASES & TEST RESULTS By Switchings</h1>

    <form action="{{ url_for('query')}}" method = "POST">

        <div class="form-group">
            <select class="form-control" name="sw_name">
                {% for sw in sws %}
                    <option value="{{ sw.sw_name }}">{{ sw.sw_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!--<div class="form-group">-->
            <!--<input class="form-control" name="name" placeholder="Passenger Name">-->
        <!--</div>-->

        <div class="form-group">
            <button class="btn btn-primary">Query Switching</button>
        </div>

    </form>
{% endblock %}
